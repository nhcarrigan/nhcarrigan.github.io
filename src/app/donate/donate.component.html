<h1>Support our Work</h1>
<p>Loading...</p>
<table>
  <thead>
    <tr>
      <th>Avatar</th>
      <th>Name</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of platforms">
      <td>
        <img
          class="avatar"
          src="/assets/img/donate/{{ member.avatar }}"
          alt="{{ member.name }}"
          width="100"
        />
      </td>
      <td>
        <a href="{{ member.link }}" target="_blank" rel="noopener noreferrer">{{
          member.name
        }}</a>
      </td>
      <td>{{ member.description }}</td>
    </tr>
  </tbody>
</table>
